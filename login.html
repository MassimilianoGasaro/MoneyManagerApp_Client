<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Gestione Spese</title>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main>
        <div class="login-container">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="login">Accedi</button>
                <button class="tab-btn" data-tab="register">Registrati</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn login-btn">Accedi</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome:</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-surname">Cognome:</label>
                        <input type="text" id="register-surname" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn register-btn">Registrati</button>
                </form>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="error"></div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="js/login.js" type="module" defer></script>
</body>
</html>
