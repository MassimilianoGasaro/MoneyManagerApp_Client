<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Gestione Spese</title>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main>
        <button class="btn add-btn">Aggiungi Record</button>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Descrizione</th>
                    <th>Valore</th>
                    <th>Data</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- popolato dinamicamente -->
            </tbody>
        </table>

        <!-- Popup structure -->
        <div id="registerPopup" class="popup-overlay">
            <div class="popup-container">
                <div class="popup-header">
                    <h3>Aggiungi Record</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="popup-content">
                    <form id="add-form">
                        <div class="form-group">
                            <label for="title">Titolo:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrizione:</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Valore:</label>
                            <input type="number" id="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="type-select">Tipo:</label>
                            <select name="type-select" id="type-select">
                                <option value="">--Please choose an option--</option>
                                <option value="SpesaGenerica">Spesa Generica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input
                            type="date"
                            id="date"
                            name="date-record"
                            value="2018-07-22"
                            min="2018-01-01"
                            max="2030-12-31" />
                        </div>
                        <button type="submit" class="btn confirm-add-btn">Salva</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
